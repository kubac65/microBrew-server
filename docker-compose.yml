version: "3.7"

services:
  server:
    image: kubac65/micro-brew-server:latest
    hostname: server
    ports:
      - "52100:52100" # Expose port 52100 for the controllers to connect to
    networks:
      - backend
    depends_on:
      - db
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      DB_HOST: db
      DB_PORT: 8086
      DB_USERNAME: root
      DB_PASSWORD: root
      DB_DATABASE: micro-brew

  db:
    image: influxdb:latest
    hostname: db
    networks:
      - backend
    volumes:
      - data-volume:/var/lib/db
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      INFLUX_DB: micro-brew

networks:
  backend:
volumes:
  data-volume: