version: "3.7"

services:
  server:
    image: kubac65/micro-brew-server:latest
    hostname: server
    ports:
      - "52100:52100" # Expose port 52100 for the controllers to connect to
    networks:
      - backend
    depends_on:
      - timeseries_db
      - brew_db
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      TS_DB_HOST: timeseries-db
      TS_DB_PORT: 8086
      TS_DB_USERNAME: root
      TS_TS_DB_PASSWORD: root
      TS_DB_DATABASE: micro-brew

      BR_DB_HOST: brew-db

  timeseries_db:
    image: influxdb:latest
    hostname: timeseries-db
    networks:
      - backend
    volumes:
      - data-volume:/var/lib/db
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      INFLUX_DB: micro-brew

  brew_db:
    image: couchdb:latest
    hostname: brew-db
    networks:
      - backend
    deploy:
      restart_policy:
        condition: on-failure
    volumes:
      - data-volume:/var/lib/db

networks:
  backend:
volumes:
  data-volume: